name: Deploy to Timeweb (git pull)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: timeweb-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TIMEWEB_SSH_KEY }}

      - name: Add GitHub + Timeweb to known_hosts (IPv4)
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
          # Some providers publish AAAA records that are not reachable from GitHub runners.
          # Force IPv4 to avoid "Network is unreachable" errors.
          PORT="${{ secrets.TIMEWEB_PORT }}"
          if [ -z "${PORT}" ]; then PORT="22"; fi
          ssh-keyscan -4 -p "${PORT}" -H "${{ secrets.TIMEWEB_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (run timeweb-update.sh)
        env:
          TIMEWEB_HOST: ${{ secrets.TIMEWEB_HOST }}
          TIMEWEB_PORT: ${{ secrets.TIMEWEB_PORT }}
          TIMEWEB_USER: ${{ secrets.TIMEWEB_USER }}
        run: |
          set -euo pipefail
          PORT="${TIMEWEB_PORT:-22}"
          SSH_TARGET="${TIMEWEB_USER}@${TIMEWEB_HOST}"

          echo "Deploying to ${SSH_TARGET}:${PORT}"

          ssh -4 -p "${PORT}" -o StrictHostKeyChecking=yes "${SSH_TARGET}" \
            'bash /home/c/cn30947/wordpress_nb95i/public_html/wp-content/plugins/betheme-smart-search/scripts/timeweb-update.sh'
