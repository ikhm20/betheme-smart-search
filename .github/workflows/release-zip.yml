name: Release ZIP

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build plugin ZIP
        run: |
          set -euo pipefail
          PLUGIN_DIR="betheme-smart-search"
          ZIP_NAME="betheme-smart-search.zip"

          mkdir -p dist/"$PLUGIN_DIR"
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "dist" \
            ./ dist/"$PLUGIN_DIR"/

          (cd dist && zip -r "../$ZIP_NAME" "$PLUGIN_DIR")
          ls -la "$ZIP_NAME"

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: betheme-smart-search.zip

